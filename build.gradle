task generateMatrixAPI(type:Copy) {
	
	dependsOn "build"
	destinationDir = file ('D:/MatrixRelease/Matrix_v_1.0')
	from ('build/reports/tests/test') {
	into 'TestReports'
	}
	
	from ('build/reports/pitest') {
	into 'TestQualityReports'
	}
	from ('build/jacocoHTML') {
	into 'TestQualityReports/Couverture'
	}
	from ('build/docs') {
	into 'Documentation'
	}
	from ('build/libs') {
	into 'API'
	}
}

